		<script>
			function addTab(title, url){
			    if ($('#tt').tabs('exists', title)){
			        $('#tt').tabs('select', title);
			    } else {
			        var content = '<iframe scrolling="auto" frameborder="0"  src="'+url+'" style="width:100%;height:100%;"></iframe>';
			        $('#tt').tabs('add',{
			            title:title,
			            content:content,
			            closable:true
			        });
			    }
			}
			
			$.extend($.fn.window.defaults, {
				onMove: function(left,top){
					if (left<0){
						$(this).window('move',{
							left:0
						});;
					}
					if (top < 0){
						$(this).window('move',{
							top:0
						});;
					}
				}
			});
		</script>

		<script>

			$(document).ready(function(){
				plotMerit("cpu",10, 70);
				plotMerit("memory", 20, 90);
				plotMerit("network", 20, 90);
				plotMerit("io", 20, 90);
				plotMerit("resource", 20, 90);
				plotMerit("network", 20, 90);
			
			function plotMerit(merit, seed, alarmLevel){
				var X = [];
				var Y = [];
				var secondsPast = 0;
				var read = seed;

				drawPlot();

				function drawPlot(){

					read += 1;
					if(read > 80) {
						read -= 30;
					} else if (read < 0) {
						read = 0;
					}
					secondsPast += 1;
					X.push([secondsPast, read+10]);
					Y.push([secondsPast, alarmLevel]);

					if (X.length > 60){

						X.shift();
						Y.shift();
					}

				$.plot($("#" +merit), [X,Y], {
				    grid: {
				        borderWidth: 1,
				        minBorderMargin: 5,
				        labelMargin: 2,
				        // backgroundColor: {
				        //     colors: ["#fff", "#e4f4f4"]
				        // }//,
				        margin: {
				            top: 1,
				            bottom: 5,
				            left: 2
				        }
				    },
				    yaxis: {
				        labelWidth: 30,
						max:100
				    },
				    xaxis: {
				        labelHeight: 30,
				    },
				    legend: {
				        show: true
				    },
					colors:["green","red"]
				});
				// defining the style of axis and their coordinate labels
				var xaxisLabel = $("<div class='axisLabel xaxisLabel'></div>").text("Elapsed Time").appendTo($('#' + merit));
				var yaxisLabel = $("<div class='axisLabel yaxisLabel'></div>").text("Percentage").appendTo($('#' + merit));
				yaxisLabel.css("margin-top",yaxisLabel.width() / 2 - 20);
				setTimeout(drawPlot, 1000);
			}
		}
			});
		 </script>


</head>
